version: v1
debug: true
log_level: info
# read_only: false
tags:
 - "dev"
 - "internal"
 - "tokyo1"
storage:
  type: file
  dir: .dgate/test3/data/
  replication:
    port: 9033
    id: "test3"
    bootstrap_cluster: false
    cluster_addresses:
      test1: "localhost:9031"
      test2: "localhost:9032"
      test3: "localhost:9033"
      test4: "localhost:9034"
      test5: "localhost:9035"
stats?:
  enable_request_stats: true
  enable_response_stats: true
  enable_transport_stats: true
  enable_cache_stats: true
  enable_stream_stats: true
  enable_cluster_stats: true
# read_only must be true
proxy:
  port: 83
  host: 0.0.0.0
  redirect_https: 
    - /^(.+\.)?example\.(yyy|net)$/
  allowed_domains:
    - "bubba"
    - "localhost"
    - /^(.+\.)?example\.(yyy|com|net)$/
admin:
  port: 9083
  host: 0.0.0.0